<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" href="../assets/css/normalize.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" property="stylesheet" href="./assets/css/style.css" as="style" crossorigin="anonymous">
    <title>Тест</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Страница с формой</h1>

        <div class="form-wrapper col-xl-10">
            <form class="form" action="formdata" method="get" name="mainForm">

                <label for="num1">Первая группа</label>
                <select id="num1" class="form-control" name="numbers-1" tabindex="0" aria-required="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="num2">Вторая группа</label>
                <select id="num2" class="form-control" name="numbers-2" tabindex="0" aria-required="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="num3">Третья группа</label>
                <select id="num3" class="form-control" name="numbers-3" tabindex="0" aria-required="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="num4">Четвёртая группа</label>
                <select id="num4" class="form-control" name="numbers-4" tabindex="0" aria-required="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="num5">Пятая группа</label>
                <select id="num5" class="form-control" name="numbers-5" tabindex="0" aria-required="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <div class="form-inputs">
                    <label class="form-inputs__label form-inputs__label-name" for="name">Имя:</label>
                    <input class="form-inputs__input" id="name" type="text" autocomplete="name" required>

                    <label class="form-inputs__label" for="phone">Телефон:</label>
                    <input class="form-inputs__input plugin__input_imaskjs" id="phone" type="text" autocomplete="tel"
                        required>
                </div>

                <button name="submit" value="Отправить форму" role="button" type="submit"
                    class="btn-lg btn-success form-btn">Отправить</button>
            </form>
        </div>



        <a class="link" href="../index.html">На страницу с блоками</a>




    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="./modules/form.js"></script>
    <script src="script.js"></script>
</body>

</html>
